<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Website Title</h1>
  </header>

  <form id="item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required>

    <label for="item-count">Count:</label>
    <input type="number" id="item-count" required>

    <label for="item-image">Image URL:</label>
    <input type="text" id="item-image">

    <label for="item-description">Description:</label>
    <textarea id="item-description"></textarea>

    <button type="submit">Save</button>
  </form>

  <script src="script.js"></script>
  <script>
    // Get the item form element
    var itemForm = document.getElementById('item-form');

    // Add event listener for form submission
    itemForm.addEventListener('submit', function (event) {
      event.preventDefault();

      // Retrieve values from the form fields
      var itemName = document.getElementById('item-name').value;
      var itemCount = parseInt(document.getElementById('item-count').value, 10);
      var itemImage = document.getElementById('item-image').value;
      var itemDescription = document.getElementById('item-description').value;

      // Check if the item already exists in the itemList
      var existingItem = findItemByName(itemName);

      if (existingItem) {
        // Update an existing item
        existingItem.count = itemCount;
        existingItem.image = itemImage;
        existingItem.description = itemDescription;
      } else {
        // Create a new item
        var newItem = new Item(itemName, itemCount, itemImage, itemDescription);
        itemList.push(newItem);
      }

      // Save the updated itemList to local storage
      saveItemList();

      // Redirect back to the index.html page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
