<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Website Title</h1>
  </header>

  <main id="item-content">
    <h2 id="item-name">Item Name</h2>
    <p id="item-count">Count: </p>
    <input type="number" id="item-count-input" min="0">
    <button id="update-count-btn">Update Count</button>
    <img id="item-image" src="path/to/item-image.jpg" alt="Item Name Image">
    <p id="item-description">Additional description or information about the item.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
