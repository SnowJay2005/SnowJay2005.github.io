<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Website Title</h1>
  </header>

  <main id="item-content">
    <h2 id="item-name">Item Name</h2>
    <p id="item-count">Count: </p>
    <img id="item-image" src="path/to/item-image.jpg" alt="Item Name Image">
    <p id="item-description">Additional description or information about the item.</p>
  </main>
  
  <script src="script.js"></script>
  <script>
    // Load the item content based on the URL hash
    window.addEventListener('DOMContentLoaded', function() {
      var itemHash = window.location.hash.substr(1);
      var itemName = decodeURIComponent(itemHash);

      var item = findItemByName(itemName);
      if (item) {
        updateItemPage(item);
      } else {
        // Handle invalid or non-existing item names
        console.log('Item not found: ' + itemName);
      }
    });
  </script>
</body>
</html>
