<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <h2>Total: <span id="total">0</span></h2>
  </header>

  <section>
    <h2>Add New Item</h2>
    <form id="new-item-form">
      <label for="item-name">Name:</label>
      <input type="text" id="item-name" required>

      <label for="item-count">Count:</label>
      <input type="number" id="item-count" required>

      <label for="item-image">Image:</label>
      <input type="text" id="item-image" required>

      <label for="item-description">Description:</label>
      <textarea id="item-description" required></textarea>

      <button type="submit">Add Item</button>
    </form>
  </section>

  <section id="item-list">
    <!-- List of items will be dynamically generated here -->
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
  <script>
    // Update the total count
    var totalElement = document.getElementById('total');
    totalElement.textContent = itemList.reduce(function (acc, item) {
      return acc + item.count;
    }, 0);

    // Add event listener to the form submission
    var newItemForm = document.getElementById('new-item-form');
    newItemForm.addEventListener('submit', function(event) {
      event.preventDefault();
      addItem();
    });
  </script>
</body>
</html>
